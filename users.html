<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav button {
            background-color: #febd69;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.3rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        nav button:hover {
            background-color: #f3a847;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 1rem;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        main {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Amazon</div>
        <nav>
            <button onclick="location.href='mens-wear.html'">Men's Wear</button>
            <button onclick="location.href='womens-wear.html'">Women's Wear</button>
            <button onclick="location.href='kids-wear.html'">Kids' Wear</button>
            <button onclick="location.href='orders.html'">Orders</button>
            <button onclick="logout()">Logout</button>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()" />
        </div>
    </header>
    <main>
        <h1>Welcome to the Users Page</h1>
        <p>Use the buttons above to navigate through categories, view orders, or logout.</p>
    </main>
    <script>
        function logout() {
            alert('Logout clicked. Implement logout functionality here.');
            // Add actual logout logic here, e.g., Firebase signOut and redirect
        }
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            alert('Search for: ' + input);
            // Implement actual search functionality here
        }
    </script>
</body>

</html>
