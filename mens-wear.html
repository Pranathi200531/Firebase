<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men's Wear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            width: calc(25% - 1rem);
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-name {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-price {
            color: #b12704;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Men's Wear</h1>
    </header>
    <section class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Men's Shirt" />
            <div class="product-name">Men's Shirt</div>
            <div class="product-price">$29.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Men's Jeans" />
            <div class="product-name">Men's Jeans</div>
            <div class="product-price">$49.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Men's Jacket" />
            <div class="product-name">Men's Jacket</div>
            <div class="product-price">$89.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Men's Shoes" />
            <div class="product-name">Men's Shoes</div>
            <div class="product-price">$69.99</div>
        </div>
    </section>
</body>

</html>
