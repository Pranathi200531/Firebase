<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.4rem;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e7e34;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" required />
            </div>
            <button type="submit">Login</button>
            <div id="error-message" class="error"></div>
        </form>
        <p>
            Don't have an account?
            <a href="signup.html">Sign up here</a>
        </p>
    </div>
    <script>
        // TODO: Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQTHoKOQ2a4kIY4r-tjt1t4TRrFlJwRQ4",
            authDomain: "website-16b02.firebaseapp.com",
            databaseURL: "https://website-16b02-default-rtdb.firebaseio.com",
            projectId: "website-16b02",
            storageBucket: "website-16b02.firebasestorage.app",
            messagingSenderId: "67452117174",
            appId: "1:67452117174:web:d6625c9110f983e54a0617",
            measurementId: "G-7E5054G6SS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful! Welcome ' + userCredential.user.email);
                    loginForm.reset();
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>

</html>
