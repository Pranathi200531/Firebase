<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .orders-list {
            margin-top: 1rem;
        }

        .order {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .order-id {
            font-weight: bold;
        }

        .order-date {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Orders</h1>
    </header>
    <section class="orders-list">
        <div class="order">
            <div class="order-id">Order #12345</div>
            <div class="order-date">Placed on: 2024-06-01</div>
            <div>Items: Men's Shirt, Women's Dress</div>
            <div>Total: $69.98</div>
        </div>
        <div class="order">
            <div class="order-id">Order #12346</div>
            <div class="order-date">Placed on: 2024-06-05</div>
            <div>Items: Kids' T-Shirt</div>
            <div>Total: $19.99</div>
        </div>
    </section>
</body>

</html>
