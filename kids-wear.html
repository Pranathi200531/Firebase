<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids' Wear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            width: calc(25% - 1rem);
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-name {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-price {
            color: #b12704;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Kids' Wear</h1>
    </header>
    <section class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Kids' T-Shirt" />
            <div class="product-name">Kids' T-Shirt</div>
            <div class="product-price">$19.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Kids' Jeans" />
            <div class="product-name">Kids' Jeans</div>
            <div class="product-price">$29.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Kids' Jacket" />
            <div class="product-name">Kids' Jacket</div>
            <div class="product-price">$39.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Kids' Shoes" />
            <div class="product-name">Kids' Shoes</div>
            <div class="product-price">$24.99</div>
        </div>
    </section>
</body>

</html>
